<!--3 different types of printing statements in JavaScript, those are 'console.log()', 'alert()', 'documnet.write()'.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("Hello World!!"); //This prints the4 output inside the console.
        alert("Hello World!!"); //This can be used inside HTML.It basically pop's-up the small alert window in web-page.
        document.write("Hello World!!"); //This can also be used inside HTML.It displays the output inside the web-page.
    </script>
</body>

</html>
