<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number Programme.</title>
</head>

<body>
    <h1>Finding the largest number among 3 numbers.</h1>
    <script>
        let a = 10;
        let b = 20;
        let c = 30;
        document.write("The 3 numbers are: "+a+","+b+", and "+c+".");
        if (a >= b && a >= c) {
            document.write(a + " is the largest number among 3 numbers.");
        }
        else if (b >= a && b >= c) {
            document.write(b + " is the largest number among 3 numbers.");
        }
        else {
            document.write("<br><br>"+c + " is the largest number among 3 numbers.");
        }
    </script>

</body>

</html>
